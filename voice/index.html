<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice Recorder</h1>
        
        <div class="recorder-section">
            <div class="controls">
                <button id="recordBtn" class="btn record-btn">
                    <span class="icon">üé§</span>
                    Record
                </button>
                <button id="stopBtn" class="btn stop-btn" disabled>
                    <span class="icon">‚èπÔ∏è</span>
                    Stop
                </button>
                <button id="playBtn" class="btn play-btn" disabled>
                    <span class="icon">‚ñ∂Ô∏è</span>
                    Play
                </button>
                <button id="pauseBtn" class="btn pause-btn" disabled>
                    <span class="icon">‚è∏Ô∏è</span>
                    Pause
                </button>
                <div class="download-section">
                    <input type="text" id="filenameInput" class="filename-input" placeholder="Enter filename..." maxlength="50">
                    <button id="downloadBtn" class="btn download-btn" disabled>
                        <span class="icon">üíæ</span>
                        Download
                    </button>
                </div>
            </div>
            
            <div class="status">
                <div id="statusText" class="status-text">Ready to record</div>
                <div id="timer" class="timer">00:00</div>
            </div>
            
            <div class="audio-visualizer">
                <canvas id="visualizer" width="300" height="100"></canvas>
            </div>
            
            <div class="waveform-section" id="waveformSection" style="display: none;">
                <h3>Waveform</h3>
                <div class="waveform-container">
                    <canvas id="waveformCanvas" width="800" height="200"></canvas>
                    <div class="waveform-overlay">
                        <div class="playhead" id="playhead"></div>
                        <div class="trim-start" id="trimStart"></div>
                        <div class="trim-end" id="trimEnd"></div>
                    </div>
                </div>
                <div class="trim-controls">
                    <div class="trim-info">
                        <span>Start: <span id="trimStartTime">0:00</span></span>
                        <span>End: <span id="trimEndTime">0:00</span></span>
                        <span>Duration: <span id="trimDuration">0:00</span></span>
                    </div>
                    <div class="trim-buttons">
                        <button id="resetTrimBtn" class="btn" style="background: linear-gradient(135deg, #636e72, #2d3436); color: white;">
                            <span class="icon">‚Ü∫</span>
                            Reset Trim
                        </button>
                        <button id="trimRecordingBtn" class="btn" style="background: linear-gradient(135deg, #00b894, #00a085); color: white;">
                            <span class="icon">‚úÇÔ∏è</span>
                            Apply Trim
                        </button>
                    </div>
                </div>
            </div>
            
            <audio id="audioPlayer" controls style="display: none;"></audio>
        </div>
        
        <div class="recordings-list">
            <h3>Recordings</h3>
            <div id="recordingsList" class="recordings-container">
                <!-- Recordings will be added here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
